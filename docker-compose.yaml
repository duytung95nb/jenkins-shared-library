version: "3.8"
services:
  jenkins:
    build:
      dockerfile: JenkinsControllerDockerfile
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - ./jenkins_configuration:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
  agent:
    build:
      dockerfile: JenkinsAgentDockerfile
    privileged: true
    user: root
    container_name: agent
    expose:
      - 22
    network_mode: "host"
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  john@Johns-MBP
    volumes:
      - ~/.docker/run/docker.sock:/var/run/docker.sock
